---
# os: Debian
Debian-12:
  server:
    pgsql:
      package:
        pkgs:
          - zabbix-server-pgsql
          - zabbix-sql-scripts
        pkgs_extra:
          - logrotate
    mysql:
      package:
        pkgs:
          - zabbix-server-mysql
          - zabbix-sql-scripts
        pkgs_extra:
          - logrotate
  frontend:
    phpfpm:
      configure: true
      pkgs:
        - php-fpm
      service:
        name: php8.2-fpm.service
        # use reload instead of restart
        reload: false
      pool:
        config_file: /etc/zabbix/php-fpm.conf
        config_file_symlink: /etc/php/8.2/fpm/pool.d/zabbix.conf
        config_template: salt://zabbix/files/frontend/web/php-fpm.conf.jinja
        config:
          user: www-data
          group: www-data
          listen.owner: www-data
  agent:
    package:
      pkgs_extra:
        - logrotate
  agent2:
    package:
      pkgs_extra:
        - logrotate

Debian-11: {}
Debian-10: {}
Debian-9: {}

# os: CentOS
CentOS Linux-8: {}
CentOS Linux-7:
  repo:
    prerequisites:
      - yum-plugin-versionlock


