{% set tplroot = tplfile.split('/')[0] -%}
{% from tplroot ~ "/version.jinja" import version -%}
---
Debian:
  shell: /usr/sbin/nologin
  repo:
    prerequisites:
      - apt-transport-https
      - ca-certificates
    keyring:
      # Make sure to use the "asc" extension for ASCII armored keys and the "gpg" extension
      # for the binary OpenPGP format (also known as "GPG key public ring"). The binary OpenPGP format
      # works for all apt versions, while the ASCII armored format works for apt version >= 1.4
      # Recommended way of adding keys since Debian 10, can be used since Debian 9 (but not tested with Deb 9 tbh)
      - dst: /etc/apt/trusted.gpg.d/zabbix-official-repo-apr2024.gpg
        src: salt://zabbix/files/repo/keyring/7.0/zabbix-official-repo-apr2024.gpg
        skip_verify: true
      - dst: /etc/apt/trusted.gpg.d/zabbix-official-repo.gpg
        src: salt://zabbix/files/repo/keyring/7.0/zabbix-official-repo.gpg
        skip_verify: true
      - dst: /etc/apt/trusted.gpg.d/zabbix-tools.gpg
        src: salt://zabbix/files/repo/keyring/7.0/zabbix-tools.gpg
        skip_verify: true
    config:
      - name: deb [arch=all] https://repo.zabbix.com/zabbix-tools/debian-ubuntu {{ grains.oscodename }} main
        file: /etc/apt/sources.list.d/zabbix-tools.list
        clean_file: true
      - name: deb https://repo.zabbix.com/zabbix/{{ version.repo.str }}/{{ grains.os|lower }} {{ grains.oscodename }} main
        file: /etc/apt/sources.list.d/zabbix.list
        clean_file: true
  db:
    pgsql:
      sql_file: /usr/share/zabbix-sql-scripts/postgresql/server.sql.gz
      root:
        user: postgres
        password: ''
      helper_pkgs_install: true
      helper_pkgs:
        - postgresql-client-common
        - postgresql-client
  server:
    pgsql:
      package:
        pkgs:
          - zabbix-server-pgsql
          - zabbix-sql-scripts
    mysql:
      package:
        pkgs:
          - zabbix-server-mysql
          - zabbix-sql-scripts
  frontend:
    package:
      pkgs:
        - zabbix-frontend-php
        # choose apache OR nginx not both
        # - zabbix-nginx-conf
        # - zabbix-apache-conf
    pgsql:
      package:
        pkgs:
          - zabbix-frontend-php
          # choose apache OR nginx not both
          # - zabbix-nginx-conf
          # - zabbix-apache-conf
          - php-pgsql
    mysql:
      package:
        pkgs:
          - zabbix-frontend-php
          # choose apache OR nginx not both
          # - zabbix-nginx-conf
          # - zabbix-apache-conf
    phpfpm:
      configure: false

RedHat:
  shell: /sbin/nologin
  repo:
    prerequisites:
      - python3-dnf-plugin-versionlock
    config:
      - name: zabbix
        humanname: Zabbix Official Repository - $basearch
        baseurl: https://repo.zabbix.com/zabbix/{{ version.repo.str }}/rhel/$releasever/$basearch/
        enabled: 1
        gpgcheck: 1
{%- if version.repo.str|float > 3.0 %}
        gpgkey: https://repo.zabbix.com/RPM-GPG-KEY-ZABBIX-A14FE591
{%- else %}
        gpgkey: https://repo.zabbix.com/RPM-GPG-KEY-ZABBIX-79EA5ED4
{%- endif %}
      - name: zabbix-non-supported
        humanname: Zabbix Official Repository non-supported - $basearch
        baseurl: https://repo.zabbix.com/non-supported/rhel/$releasever/$basearch/
        enabled: 1
        gpgcheck: 1
        gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-ZABBIX
  frontend:
    pgsql:
      package:
        pkgs:
          - zabbix-web-pgsql
          - zabbix-apache-conf
    mysql:
      package:
        pkgs:
          - zabbix-web-mysql
          - zabbix-apache-conf
